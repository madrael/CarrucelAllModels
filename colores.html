<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title id="pageTitle">Colores – Modelos</title>
  <style>
    :root{
      --radius:14px; --shadow:0 8px 24px rgba(0,0,0,.08);
      --ink:#111; --muted:#4b5563; --line:#1f2937; --card:#fff;
      --padX:20px; --padY:28px; /* se compactan con embed=1 */
      --gap:18px;
    }
    *{box-sizing:border-box}
    html, body{height:100%}
    body{
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      margin:0; padding:var(--padY) var(--padX) 48px;
      color:var(--ink); background:#fff; overflow:hidden;
    }
    body.embed{ --padX:10px; --padY:10px; }

    h1{font-size:clamp(22px,3vw,44px);margin:0 0 6px;font-weight:650}
    .subheading{margin:0 0 14px;color:var(--muted);font-size:clamp(12px,1.8vw,16px)}

    /* Escenario base diseñado a 1180px de ancho */
    .stage{width:1180px}
    .wrap{max-width:1180px;margin:0 auto}

    .layout{
      display:grid; gap:var(--gap);
      grid-template-columns: 1fr 1fr;
    }
    @media (max-width:900px){ .layout{ grid-template-columns: 1fr; } }

    .figure{background:#f5f5f7;border-radius:var(--radius);overflow:hidden;box-shadow:var(--shadow);display:flex;align-items:center;justify-content:center;min-height:360px}
    .figure img{width:100%;height:100%;object-fit:contain;display:block}

    .grid{ display:grid; gap:12px; grid-template-columns: repeat(3, minmax(0,1fr)); }
    @media (max-width:900px){ .grid{ grid-template-columns: repeat(2, minmax(0,1fr)); } }

    .card{border:1px solid #e5e7eb; border-radius:12px; overflow:hidden; background:#fff; box-shadow:0 1px 2px rgba(0,0,0,.03); cursor:pointer; transition:transform .08s}
    .card:active{transform:scale(.98)}
    .thumb{ aspect-ratio: 4/3; background:#f5f5f7; display:flex; align-items:center; justify-content:center; overflow:hidden }
    .thumb img{ width:100%; height:100%; object-fit:contain; display:block }
    .meta{ padding:10px 12px; font-size:14px; display:flex; align-items:center; justify-content:space-between; gap:8px }
    .badge{ font-size:12px; color:#374151; background:#eef2ff; border:1px solid #e5e7eb; padding:2px 8px; border-radius:999px }

    .notice{padding:12px 14px;border:1px solid #e5e7eb;border-radius:12px;background:#fff7ed;margin-top:12px;display:none}

    /* AutoScale: escala todo el contenido para caber en el iframe */
    #autoscaleWrap{ transform-origin: top left; width:1180px; }
  </style>
</head>
<body>
  <div id="autoscaleWrap" class="stage">
    <div class="wrap">
      <h1 id="modelTitle"></h1>
      <p id="sectionTitle" class="subheading">&nbsp;</p>

      <div class="layout">
        <figure class="figure">
          <img id="hero" src="" alt="" />
        </figure>
        <section>
          <div id="colorGrid" class="grid" aria-label="Colores disponibles"></div>
        </section>
      </div>

      <div id="msg" class="notice"></div>
    </div>
  </div>

  <script>
  (function(){
    const qs = new URLSearchParams(location.search);
    const modelKey = qs.get('model');                 // sin valor por defecto
    const fit = (qs.get('fit') || '').toLowerCase();  // 'auto' => escalar
    const embed = qs.get('embed') === '1';            // '1'  => paddings compactos

    if(embed) document.body.classList.add('embed');

    const hero = document.getElementById('hero');
    const grid = document.getElementById('colorGrid');
    const modelTitle = document.getElementById('modelTitle');
    const sectionTitle = document.getElementById('sectionTitle');
    const pageTitle = document.getElementById('pageTitle');
    const msg = document.getElementById('msg');
    const autoscaleWrap = document.getElementById('autoscaleWrap');

    let imageBase = '';
    let items = [];

    function showMessage(text){ msg.textContent = text; msg.style.display = 'block'; }
    function clearMessage(){ msg.textContent = ''; msg.style.display = 'none'; }

    function renderGrid(){
      if(!items.length){ grid.innerHTML = ''; return; }
      grid.innerHTML = items.map((c, i) => `
        <article class="card" data-idx="${i}" title="${c.name || ''}">
          <div class="thumb">
            <img loading="lazy" src="${imageBase + c.img}" alt="${c.name || 'Color'}" />
          </div>
          <div class="meta">
            <span>${c.name || 'Color'}</span>
            <span class="badge">${i+1}/${items.length}</span>
          </div>
        </article>
      `).join('');

      [...document.querySelectorAll('.card')].forEach(el => el.addEventListener('click', () => {
        const idx = +el.dataset.idx;
        setHero(idx);
        el.scrollIntoView({ block:'nearest', behavior:'smooth' });
      }));
    }

    function setHero(i){
      if(!items[i]) return;
      const it = items[i];
      hero.src = imageBase + it.img;
      hero.alt = it.name || '';
    }

    // AutoScale para iframe
    function autoScale(){
      if(fit !== 'auto') return; // activar con ?fit=auto
      const baseW = 1180; // mismo que .stage
      const baseH = autoscaleWrap.scrollHeight; // alto natural
      const padX = parseInt(getComputedStyle(document.body).getPropertyValue('--padX')) || 0;
      const padY = parseInt(getComputedStyle(document.body).getPropertyValue('--padY')) || 0;
      const vw = window.innerWidth  - padX*2;
      const vh = window.innerHeight - padY*2;
      const s = Math.max(0.5, Math.min(vw / baseW, vh / baseH));
      autoscaleWrap.style.transform = `scale(${s})`;
      autoscaleWrap.style.height = `${baseH}px`;
      document.body.style.overflow = 'hidden';
    }
    window.addEventListener('resize', autoScale);

    if(!modelKey){ showMessage('No se especificó ningún modelo en la URL.'); autoScale(); return; }

    fetch('AllModels.json', { cache: 'no-cache' })
      .then(r => { if(!r.ok) throw new Error('No se pudo cargar AllModels.json'); return r.json(); })
      .then(data => {
        const model = data && data.models && data.models[modelKey];
        if(!model){ showMessage(`No se encontró el modelo "${modelKey}" en AllModels.json.`); autoScale(); return; }
        clearMessage();

        // Tomamos solo la sección de colores separada para orden: sections.colors
        const colors = model.sections && model.sections.colors;
        if(!colors || !Array.isArray(colors.items) || !colors.items.length){ showMessage(`El modelo "${modelKey}" no tiene colores definidos.`); autoScale(); return; }

        imageBase = model.imageBase || '';
        items = colors.items;

        pageTitle.textContent = `${model.displayName || modelKey} – Colores`;
        modelTitle.textContent = model.displayName || modelKey;
        sectionTitle.textContent = colors.title || 'Colores disponibles';

        renderGrid();
        setHero(0);

        requestAnimationFrame(autoScale);
        setTimeout(autoScale, 100);
      })
      .catch(err => { console.error(err); showMessage('Error al cargar la configuración de modelos. Asegúrate de que AllModels.json esté en la raíz del repositorio.'); autoScale(); });
  })();
  </script>
</body>
</html>
